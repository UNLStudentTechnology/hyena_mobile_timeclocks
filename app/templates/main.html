<ion-view view-title="Beacons">
  <ion-content class="has-header">
  	<div class="padding-horizontal">
	  	<button class="button button-light button-block" ng-click="toggleRanging()">
		  {{viewData.ranging? 'Stop Monitoring' : 'Start Monitoring'}}
		</button>
		<button class="button button-light button-block" ng-click="consoleLog()">Log to Console</button>
	</div>
    <ul class="list">
    	<div class="item item-divider">
			My Nearby Beacons
		</div>
	</ul>
  </ion-content>
</ion-view>
